<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="w-full bg-white shadow-sm">
        <div class="max-w-screen-xl mx-auto flex items-center justify-between py-4 px-4 md:px-8">
            <div class="flex items-center space-x-2">
                <div class="p-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500">
                <i data-lucide="sun" class="text-white w-5 h-5"></i>
                </div>
                <span class="text-lg font-semibold text-gray-800">WeatherPro</span>
            </div>

            <div class="flex items-center space-x-4">
                <div class="relative">
                <input
                    type="text"
                    placeholder="Rechercher une ville..."
                    class="pl-10 pr-4 py-2 border rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                <div class="absolute left-3 top-2.5 text-gray-400">
                    <i data-lucide="search" class="w-4 h-4"></i>
                </div>
                </div>

                <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <i data-lucide="settings" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>
    <main class="flex justify-center p-4">
        <div class="grid grid-rows-4 gap-4 w-full max-w-screen-xl">
            <div class="flex items-center p-4 bg-blue-700 text-white">a</div>
            <div class="flex items-center grid grid-cols-4 gap-2 mt-4 items-stretch">
                <div class=" p-6 bg-white text-gray-700 rounded-lg  h-full">
                    <div class="max-w-sm overflow-hidden w-full ">
                        <div class="flex items-center rounded-lg justify-between">
                            <span class="text-gray-700">Indice UV</span>
                            <i data-lucide="sun" class="w-5 h-5 text-yellow-500 "></i>
                        </div>
                        <div class="">
                            <div class="font-bold text-xl mb-2">7</div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-yellow-500 h-2.5 rounded-full" style="width: 70%"></div>
                            </div>
                        </div>
                        <div class="">
                            <span class="">Elevé</span>
                        </div>
                    </div>

                </div>
                <div class="flex  p-6 bg-white text-gray-700 rounded-lg  h-full">

                    <div class="max-w-sm overflow-hidden w-full ">
                        <div class="flex items-center rounded-lg justify-between">
                            <span class="text-gray-700">Humidité</span>
                            <i data-lucide="droplets" class="w-5 h-5 text-blue-500 "></i>
                        </div>
                        <div class="">
                            <div class="font-bold text-xl mb-2">68%</div>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-blue-500 h-2.5 rounded-full" style="width: 70%"></div>
                            </div>
                        </div>
                        <div class="">
                            <span class="">Normal</span>
                        </div>
                    </div>

                </div>
                <div class="flex p-6 bg-white text-gray-700 rounded-lg h-full">

                    <div class="max-w-sm overflow-hidden w-full ">
                        <div class="flex items-center rounded-lg justify-between">
                            <span class="text-gray-700">Vent</span>
                            <i data-lucide="arrow-up" class="w-5 h-5 text-gray-500 "></i>
                        </div>
                        <div class="">
                            <div class="font-bold text-xl mb-2">12</div>
                        </div>
                        <div class="">
                            <span class="">Km/h Nord-Est</span>
                        </div>
                        <span class="inline-block bg-gray-200 rounded-full px-1 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"><i data-lucide="arrow-down-right" class="w-4 h-4 text-gray-500 "></i></span>

                    </div>

                </div>
                <div class="flex p-6 bg-white text-gray-700 rounded-lg h-full">

                    <div class="max-w-sm overflow-hidden w-full ">
                        <div class="flex items-center rounded-lg justify-between">
                            <span class="text-gray-700">Pression</span>
                            <i data-lucide="layout-template" class="w-5 h-5 text-purple-500 fill-purple-500"></i>
                        </div>
                        <div class="">
                            <div class="font-bold text-xl mb-2">1013</div>
                        </div>
                        <div class="">
                            <span class="">hPa</span>
                        </div>
                        <span class="inline-flex items-center text-green-500 space-x-1">
                            <i data-lucide="chevron-up" class="w-4 h-4"></i>
                            <span>Stable</span>
                        </span>

                    </div>

                </div>
            </div>
            <div class="flex items-center p-4 bg-green-500 text-white">c</div>
            <div class="flex items-center p-4 border border-gray-200">d</div>
        </div>
    </main>

    <!-- Lucide Script -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
