<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="flex items-center justify-between px-56 py-4 shadow-sm bg-white">
        <!-- Logo -->
            <div class="flex items-center space-x-2">
                <!-- Weather icon -->
                <div class="p-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-white"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="5" />
                    <path d="M12 1v2" />
                    <path d="M12 21v2" />
                    <path d="M4.22 4.22l1.42 1.42" />
                    <path d="M18.36 18.36l1.42 1.42" />
                    <path d="M1 12h2" />
                    <path d="M21 12h2" />
                    <path d="M4.22 19.78l1.42-1.42" />
                    <path d="M18.36 5.64l1.42-1.42" />
                </svg>
                </div>
                <span class="text-lg font-semibold text-gray-800">WeatherPro</span>
            </div>

            <!-- Search + Settings -->
            <div class="flex items-center space-x-4">
                <!-- Search bar -->
                <div class="relative">
                <input
                    type="text"
                    placeholder="Rechercher une ville..."
                    class="pl-10 pr-4 py-2 border rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
                />
                <div class="absolute left-3 top-2.5 text-gray-400">
                    <!-- Lucide search icon -->
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-4 h-4"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    >
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                </div>
                </div>

                <!-- Settings icon -->
                <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
                <!-- Lucide settings icon -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <circle cx="12" cy="12" r="3" />
                    <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09c0 .66.39 1.26 1 1.51a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09c.66 0 1.26.39 1.51 1H21a2 2 0 1 1 0 4h-.09c-.66 0-1.26.39-1.51 1z"
                    />
                </svg>
                </button>
            </div>
        </nav>
    </div>

    <main class="flex justify-center">
        <div class="grid grid-rows-4">
            <div class="flex items-center space-x-2 rtl:space-x-reverse mb-4 bg-blue-700">
a
            </div>
            <div class="flex items-center space-x-2 rtl:space-x-reverse mb-4 bg-red-500">
b
            </div>
            <div class="flex items-center space-x-2 rtl:space-x-reverse mb-4 bg-green-500">
c
            </div>
            <div class="flex items-center space-x-2 rtl:space-x-reverse mb-4 border-gray-200">
            d    
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
