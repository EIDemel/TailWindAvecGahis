<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="flex items-center justify-between w-full py-4 shadow-sm bg-white px-4 md:px-8">
      <div class="flex items-center space-x-2">
        <div class="p-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500">
          <i data-lucide="sun" class="text-white w-5 h-5"></i>
        </div>
        <span class="text-lg font-semibold text-gray-800">WeatherPro</span>
      </div>

      <div class="flex items-center space-x-4">
        <div class="relative">
          <input
            type="text"
            placeholder="Rechercher une ville..."
            class="pl-10 pr-4 py-2 border rounded-md text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <div class="absolute left-3 top-2.5 text-gray-400">
            <i data-lucide="search" class="w-4 h-4"></i>
          </div>
        </div>

        <button class="p-2 rounded-full hover:bg-gray-100 text-gray-600">
          <i data-lucide="settings" class="w-5 h-5"></i>
        </button>
      </div>
    </nav>
    <main class="flex justify-center p-4">
      <div class="grid grid-rows-4 gap-4 w-full max-w-screen-xl">
        <div class="flex items-center p-4 bg-blue-700 text-white">a</div>
        <div class="flex items-center p-4 bg-red-500 text-white">b</div>
        <div class="flex items-center p-4 bg-green-500 text-white">c</div>
        <div class="flex items-center p-4 border border-gray-200">d</div>
      </div>
    </main>

    <!-- Lucide Script -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
